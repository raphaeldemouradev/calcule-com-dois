<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule com dois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calclue usando dois campos</h1>
    </header>
    <main>
        <div class="resultado" id="resultado">Aguardando...</div>
        <div class="numeros">
            <input type="text" id="numero1">
            <input type="text" id="numero2">
        </div>
        <div class="container">
            <button id="mais">➕</button>
            <button id="menos">➖</button>
            <button id="vezes">✖️</button>
            <button id="divide">➗</button>
        </div>
        <div>
            <p>Coloque os numeros ou um numero dentro dos dois quadrados, depois escolha um operador.</p>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/raphaeldemouradev">Raphael.Dev</a></p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
